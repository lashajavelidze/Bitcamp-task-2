<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Equilibrium</title>
  </head>
  <body>
    <div class="equilibrium">
      <div class="equilibrium-img-box">
        <img class="eye-logo" src="img/eye shape logo.svg" alt="" />
        <img
          class="equilibrium-main-img"
          src="img/Rectangle Copy.png"
          alt="Rectangle-logo"
        />
      </div>
      <h1 class="equilibrium-heading">Equilibrium #3429</h1>
      <p class="equilibrium-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="equilibrium-flex">
        <div class="eth-box">
          <img
            class="eth-img"
            src="img/Combined Shape logo.svg"
            alt="combined-logo"
          />
          <p class="eth-box-text">0.041 ETH</p>
        </div>
        <div class="clock-box">
          <img
            class="clock-box-logo"
            src="img/clocl logo.svg"
            alt="clock-logo"
          />
          <p class="clock-box-text">3 days left</p>
        </div>
      </div>
      <div class="profile-box">
        <img
          class="profile-img"
          src="img/profile pic .svg"
          alt="profile-picture"
        />
        <p class="profile-box-text"><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
